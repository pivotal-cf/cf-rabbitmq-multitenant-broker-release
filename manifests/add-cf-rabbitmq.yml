---
- type: replace
  path: /releases/name=cf-rabbitmq?
  value:
    name: cf-rabbitmq
    version: latest
    url: "https://bosh.io/d/github.com/pivotal-cf/cf-rabbitmq-release"

- type: replace
  path: /instance_groups/-
  value:
    name: rmq
    instances: 3
    jobs:
    - name: rabbitmq-server
      release: cf-rabbitmq
      properties:
        rabbitmq-server:
          restart_statsdb_cron_schedule: "42 */4 * * *"
          plugins:
          - rabbitmq_management
          - rabbitmq_mqtt
          - rabbitmq_stomp
          ports:
          - 5672
          - 5671
          - 1883
          - 8883
          - 61613
          - 61614
          - 15672
          - 15674
          administrators:
            management:
              username: ((rabbitmq-management-username))
              password: ((rabbitmq-management-password))
            broker:
              username: ((rabbitmq-broker-username))
              password: ((rabbitmq-broker-password))
          cookie: "rabbit-cluster:aws"
          cluster_partition_handling: ((cluster-partition-handling-strategy))
          disk_alarm_threshold: ((disk_alarm_threshold))
      consumes:
        rabbitmq-server:
          ip_addresses: true
    vm_type: n1-highmem-2
    stemcell: bionic
    persistent_disk_type: 50GB
    networks:
    - name: default
    azs:
    - z1
    - z2

- type: replace
  path: /instance_groups/-
  value:
    name: haproxy
    instances: ((haproxy-instances))
    jobs:
    - name: rabbitmq-haproxy
      release: cf-rabbitmq
      properties:
        rabbitmq-haproxy:
          stats:
            username: ((haproxy-stats-username))
            password: ((haproxy-stats-password))
    - name: route_registrar
      release: routing
      consumes:
        nats-tls: {from: nats-tls, deployment: cf}
      properties:
        nats:
          tls:
            enabled: true
            client_cert: ((nats-client-cert))
            client_key: ((nats-client-key))
        route_registrar:
          routes:
          - name: ((rabbitmq-management-hostname))
            port: 15672
            registration_interval: 20s
            uris:
            - ((rabbitmq-management-hostname)).((system-domain))
    - name: bpm
      release: bpm
    vm_type: n1-standard-1
    stemcell: bionic
    networks:
    - name: default
    azs:
    - z1
    - z2
